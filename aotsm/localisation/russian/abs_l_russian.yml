ABS_Coastal_Defense_ships_desc:0 "Наши морские границы являются жизненно важными для нашей страны, и поэтому они требуют дополнительной защиты. Прибрежные корабли являются одним из ключевых элементов в системе защиты наших границ, и они играют важную роль в обеспечении безопасности наших морских путей."
