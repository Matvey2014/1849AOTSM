abs_event.1.t:0 "Голодный бунт"
abs_event.1.d:0 "   Лоялисты не смогли сохранить свою власть и закончить централизацию, начатую ещё Сахле-Дынгылем около 25 лет назад. Бунтующее и голодное население просто снесло нас, поставив на престол Йоханныс IV.Сейчас феодалы полностью захватили свою власть на большей части территории Абиссинии, направив страну на путь децентрализации. Генералы на севере не захотели мериться с новой властью и объявили им войну. \n   Это привело к серьезному разделению страны и началу гражданской войны. Северные генералы собрали вооруженные силы и начали атаковать войсковые гарнизоны, контролируемые правительством. В ответ на это, правительственные войска отправились на север, чтобы подавить восстание. \n   В результате, Абиссиния оказалась в состоянии хаоса и разделения. Власть была потеряна, феодалы захватили контроль над территорией, а генералы начали войну против правительства. Это создало нестабильность и угрозу для будущего страны."
abs_event.1.a:0 "Это конец"
abs_event.1.b:0 "" 

abs_event.2.t:0 "Просьба о помощи"
abs_event.2.d:0 "   Недавно делегация представителей Кении прибыла в столицу Эфиопии Аддис-Абебу для проведения ряда важных переговоров и укрепления дружественных связей между двумя странами. Во время своего визита, кенийские послы столкнулись с неожиданным кризисом, вызванным стихийным бедствием, которое нанесло значительный ущерб их стране. В связи с этим, они обратились к эфиопской стороне с просьбой о предоставлении срочной экономической и материальной помощи для преодоления последствий кризиса.   "
abs_event.2.a:0 "Они её получат"
abs_event.2.b:0 "Это слишком дорого"

abs_event.3.t:0 "Технологические открытия"
abs_event.3.d:0 "   События середины 19 века привели к значительным изменениям в области производства и строительства в европейских странах. Были разработаны новые технологии, улучшено качество продукции и увеличена эффективность производства. Все это вызвало интерес у нашего научного сообщества и стимулировало его к новым исследованиям и разработкам. Результаты этих исследований и разработок помогли нашему научному сообществу достичь значительных успехов в развитии науки и технологий."
abs_event.3.a:0 "Отлично"
abs_event.3.b:0 ""

abs_event.4.t:0 "Новые возможности"
abs_event.4.d:0 "   Правительство испытывает особую тревогу из-за последних слухов о возможных скрытых связях наших торговцев с Россией. Несмотря на явное несогласие нашего партнера Ромеи с такими действиями, нам нельзя пренебрегать возможными последствиями этих связей. \n   Эта новость действительно может вызвать недовольство у наших партнеров, которые могут почувствовать себя обманутыми и преданными такими действиями. Подобные отношения могут нанести ущерб нашей деловой репутации и негативно сказаться на наших договоренностях с Ромеей. \n   Тем не менее, стоит отметить, что такие скрытые связи могут ослабить влияние Ромеи на нас. Создание новых связей с Россией может привести к потере контроля и снижению влияния Ромеи на нашу дипломатию. В результате, мы могли бы получить больше свободы в принятии собственных решений во внешней политике."
abs_event.4.a:0 "Нам нужно остановить всё это"
abs_event.4.b:0 "Их действия пойдут нам на пользу"

abs_event.5.t:0 "Большой музей"
abs_event.5.d:0 "   "Большой" музей был открыт на днях в центре столицы Абиссинии - Аддис-Абебе. Он стал символом признания и уважения к истории и культуре народов, населявших страну на протяжении тысячелетий. Экспозиция музея охватывает все аспекты жизни народов Абиссинии: от древних артефактов до современных достижений. Открытие музея вызвало широкий резонанс в обществе, так как это событие подчеркивает важность сохранения исторического наследия для будущих поколений."
abs_event.5.a:0 "Это наш падарок истории"
abs_event.5.b:0 ""

abs_event.6.t:0 "Война в Европе"
abs_event.6.d:0 "   На нашем столе оказалось докладное сообщение, которое предупреждает о неуклонном приближении Европы к возникновению свирепого международного конфликта. Всякое зреющее напряжение, которое мы наблюдаем, обещает иметь серьезные последствия как для нашей экономики, так и для наших дипломатических отношений с другими странами. Мы не можем игнорировать факты, поскольку все последние данные указывают на то, что война может разразиться в период между 1954 и 1955 годами. Поэтому мы должны быть полностью готовыми к этому неприятному событию."
abs_event.6.a:0 "Это нас не коснётся"
abs_event.6.b:0 "Проинформируйте армию"

abs_event.7.t:0 "Вопрос поставок"
abs_event.7.d:0 "   Была проделана огромная работа по поиску высокотехнологичных компонентов, необходимых для дальнейшей индустриализации региона. В течение долгого времени мы прикладывали значительные усилия для нахождения этих компонентов, но все наши попытки оказались безуспешными. В связи с ограниченностью времени и значимостью данного проекта перед нами встает необходимость принятия решений о дальнейших действиях. Для нахождения данных компонентов нам предстоит исследовать все доступные варианты их получения, провести анализ преимуществ и недостатков каждого из них. Только после проведения данного анализа мы сможем принять окончательное решение о дальнейших шагах.   "
abs_event.7.a:0 "Франция наш выход"
abs_event.7.b:0 "Ромея наш выход"

abs_event.8.t:0 "Горные дары"
abs_event.8.d:0 "   Недавно жители горных областей сообщили об обнаружении новых залежей редких и дорогих ископаемых в пределах легендарного Абиссинского нагорья, таких как золото и платина. Эти находки представляют собой значительное открытие, которое может существенно улучшить экономическое положение региона. \n   Однако, несмотря на такие значительные открытия, существует ряд препятствий, которые мешают в полной мере использовать эти новые ресурсы. Одной из основных проблем является труднодоступность этих месторождений, которая делает их разработку и добычу сложными и дорогостоящими. Кроме того, существуют также проблемы с логистикой и транспортировкой добытых ресурсов до мест их конечного использования. Тем не менее, эти препятствия не должны останавливать нас от использования этих новых ресурсов."
abs_event.8.a:0 "Направить ресрусы на промышленность"
abs_event.8.b:0 "Направить ресрусы на торговлю"
abs_event.8.c:0 "Направить ресрусы на население"

abs_event.9.t:0 "Неожиданный гость"
abs_event.9.d:0 "   Наши увлекательные экспедиции, проходившие по всему континенту Африки, принесли невероятные результаты и превзошли все наши ожидания. В ходе исследований мы сумели найти и изучить множество редких животных и растений, которых ранее едва ли видел кто-либо другой. Эти находки стали настоящей сенсацией, привлекая внимание научного сообщества со всего мира. \n   Особенно важным и радостным моментом стало привлечение известного немецкого ученого и исследователя - Эдуарда Рюппеля. Его интерес был побужден нашими уникальными открытиями и качеством нашей работы. Эдуард Рюппель - это выдающийся ученый со множеством значимых научных исследований на своем счету."
abs_event.9.a:0 "Отлично"
abs_event.9.b:0 ""

abs_event.10.t:0 "Сложный вобор"
abs_event.10.d:0 "   В свете продолжающегося массового голода, перед нами стоит неотложная задача по поиску новых источников поставок продовольствия. Однако, из-за ограниченного выбора, мы вынуждены обратиться к нашим старым партнерам. Это вызывает определенное сожаление, поскольку приходится полагаться именно на них. Такое положение вещей неминуемо приведет к усилению нашей зависимости от этих партнеров."
abs_event.10.a:0 "Довериться Франции"
abs_event.10.b:0 "Довериться Ромее"

